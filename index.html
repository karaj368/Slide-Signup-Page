<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external stylesheet file linked -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign up | Wecolme</title>
</head>

<body>
    <!-- main content -->
    <div id="ccc" class="main">
        <div class="text">
            <div id="slider" class="slide"></div>
            <!-- letf side text -->
            <div class="left_text text_deco1 ">
                <h2>Welcome Back!</h2>
                <p>To keep connected with us please login with your personal info</p>
                <button class="btn btn_signin">SIGN IN</button>
            </div>
            <!-- right text -->
            <div class="right_text text_deco1">
                <h2>Hello, Friend!</h2>
                <p>Enter your personal details and start journey with us</p>
                <button class="btn btn_signup btn1">SIGN UP</button>
            </div>
        </div>
        <!-- sign in page -->
        <div id="signin" class="sign_in deco btn1">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a><br>
                <button class="btn">Sign In</button>
        </div>
        <!-- sign up page -->
        <div id="signup" class="sign_up deco">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" /><br>
                <button class="btn">Sign Up</button>
            </form>
        </div>
    </div>
    </div>
    <!-- external lavascript file -->
    <script src="./js/main.js"></script>
</body>

</html>
